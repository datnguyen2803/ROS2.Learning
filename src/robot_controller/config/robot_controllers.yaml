controller_manager:
  ros__parameters:
    update_rate: 100
    use_sim_time: false

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    wheel_controller:
      type: diff_drive_controller/DiffDriveController

    imu_broadcaster:
      type: imu_sensor_broadcaster/IMUSensorBroadcaster 


wheel_controller:
  ros__parameters:
    type: diff_drive_controller/DiffDriveController
    use_stamped_vel: false
    # controllers and interfaces linked by parameters <...>_names, such as left_wheel_names, right_wheel_names
    # left_wheel_names, right_wheel_names must be matched with the joint names in ros2_control.xacro
    # no need to be matched the joint names in robot_core.xacro, but should be
    left_wheel_names: ['wheel_left_joint']
    right_wheel_names: ['wheel_right_joint']
    publish_rate: 50.0
    pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]

    wheel_radius: 0.0335
    wheel_separation: 0.134
    # left_wheel_radius_multiplier: 1.0
    # right_wheel_radius_multiplier: 1.0
    # wheel_separation_multiplier: 1.0

    cmd_vel_timeout: 0.25
    base_frame_id: base_footprint
    publish_limited_velocity: true
    publish_wheel_data: true
    enable_odom_tf: true

