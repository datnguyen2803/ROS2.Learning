imu_broadcaster:
  ros__parameters:
    sensor_name: mpu6050
    frame_id: imu_link
   
   # 500 data points used to calculated covariances
    static_covariance_orientation: [1.12635e-05, 0.0, 0.0, 2.48434e-06, 0.0, 0.0, 8.12248e-09, 0.0, 0.0]
    static_covariance_angular_velocity: [7.34887e-07, 0.0, 0.0, 4.40435e-07, 0.0, 0.0, 4.86794e-07, 0.0, 0.0]
    static_covariance_linear_acceleration: [0.000347089, 0.0, 0.0, 0.0020293, 0.0, 0.0, 0.000508561, 0.0, 0.0]